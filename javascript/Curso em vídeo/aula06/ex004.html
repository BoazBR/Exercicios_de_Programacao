<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome?")
        document.write(`Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome é ${nome.toUpperCase()}, comédia.</br>`)
        document.write(`Seu nome é ${nome.toLowerCase()}, mame-me.</br>`)
    </script>
</body>
</html>
